<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutts App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="muttsApp.css" />
  </head>

  <body>
    <header></header>
    <div class="main-content">
      <div class="sidebar">
        <div class="message-preview-wrap">
          <div class="message-preview-box">
            <div class="img-wrap">
              <img src="./images/icons8-pikachu-pokemon-50.png" alt="pikachu" />
            </div>
            <div class="message-text-wrap">
              <p>Pikachu</p>
              <p>pika pika chu!!!</p>
            </div>
            <div class="date-wrap">
              <p>03/19/2020</p>
            </div>
          </div>

          <div class="message-preview-box">
            <div class="img-wrap">
              <img src="./images/icons8-bullbasaur-50.png" alt="kitty kat 2" />
            </div>
            <div class="message-text-wrap">
              <p>Bullbasaur</p>
              <p>Saurrrrr!!!</p>
            </div>
            <div class="date-wrap">
              <p>03/20/2020</p>
            </div>
          </div>

          <div class="message-preview-box">
            <div class="img-wrap">
              <img src="./images/icons8-charmander-50.png" alt="Charmander" />
            </div>
            <div class="message-text-wrap">
              <p>Charmander</p>
              <p>Char!!!</p>
            </div>
            <div class="date-wrap">
              <p>03/21/2020</p>
            </div>
          </div>

          <div class="message-preview-box">
            <div class="img-wrap">
              <img src="./images/icons8-eevee-50.png" alt="Eevee" />
            </div>
            <div class="message-text-wrap">
              <p>Eevee</p>
              <p>Eh-Veh!!!</p>
            </div>
            <div class="date-wrap">
              <p>03/22/2020</p>
            </div>
          </div>

          <div class="message-preview-box">
            <div class="img-wrap">
              <img src="./images/icons8-jigglypuff-50.png" alt="Jigglypuff" />
            </div>
            <div class="message-text-wrap">
              <p>Jigglypuff</p>
              <p>jiggly jiggly puffff!!!</p>
            </div>
            <div class="date-wrap">
              <p>03/23/2020</p>
            </div>
          </div>

          <div class="message-preview-box">
            <div class="img-wrap">
              <img src="./images/icons8-dratini-50.png" alt="dratini" />
            </div>
            <div class="message-text-wrap">
              <p>Dratini</p>
              <p>splashhhhh!!</p>
            </div>
            <div class="date-wrap">
              <p>03/23/2020</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-chat">
        <div class="chat-container">
          <div class="chat-bubble">I am a Chat</div>
          <div class="chat-bubble">I am a Chat</div>
          <div class="chat-bubble">I am a Chat</div>
          <div class="chat-bubble">I am a Chat</div>
        </div>
        <div class="message-box"></div>
      </div>
    </div>
  </body>
</html>
