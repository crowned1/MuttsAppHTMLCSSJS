<!DOCTYPE html>
<html lang="en" >

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registration.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display;=swap" type="text/css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
      
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post"
                    class="form-horizontal" role="form">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <p>FIRST NAME</p>
                            <label th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{first_name}"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p>LAST NAME</p>
                        <label th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{last_name}"
                                class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p>EMAIL</p>
                        <input type="text" th:field="*{email}"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p>USER NAME</p>
                        <input type="text" th:field="*{user_name}" 
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <p>PASSWORD</p>
                        <input type="password" th:field="*{password}"
                             class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>
                <input type="hidden" name="photo_url" value="/images/icons8-pikachu-pokemon-50.png" />
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    </div>
                </div>
            </form>
            <form class="form-group" th:action="@{/}" method="get">
                <div class="back-button col-sm-9">
                    <button class="btn btn-md btn-warning btn-block" type="Submit">Login</button>
                </div>
            </form>
            <span th:utext="${successMessage}"></span>
        </div>
    </div>
</body>
</html>
